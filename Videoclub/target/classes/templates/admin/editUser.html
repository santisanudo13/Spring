<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VideoClub</title>
<div th:replace="fragments/headers :: header-css" />

</head>
<body>
	<div th:replace="fragments/headers :: headerAdminUsers" />

	<div class="jumbotron boxanuser">
		<div class="container">
			<div class="headings" id="titulo">Modificar usuario</div>

			<div th:if="${mensjExito != null}">

				<div class="alert alert-success">
					<div th:text="${mensjExito}"></div>
				</div>
			</div>
			<div th:if="${mensjFallo != null}">
				<div class="alert alert-danger">
					<div th:text="${mensjFallo}"></div>
				</div>
			</div>

			<form th:action="@{/admin/metodoEditarUsuario}" method="post"
				id="form">
				<div class="table-responsive">
					<table class="table">

						<tr>
							<td><label for="user">Nombre de usuario</label></td>
							<td><input type="text" name="user" id="user"
								th:value="${u.user}"></input></td>
						</tr>
						<tr>
							<td><label for="password">Contraseña</label></td>
							<td><input type="text" name="password" id="password"
								th:value="${u.getPasswordHash()}"></input></td>
						</tr>
						<tr>
							<td><label for="email">Correo electrónico</label></td>
							<td><input type="text" name="email" id="email"
								th:value="${u.email}"></input></td>
						</tr>
						<tr></tr>
						<tr>
							<td><input type="hidden" th:value="${u.user}" name="userOld" />

							</td>
							<td><button type="submit" class="btn btn-success">
									<span class="glyphicon glyphicon-ok"></span>Modificar
								</button></td>
								<td>
								<a th:href="@{/admin/users}" class="btn btn-info"><span
								class="glyphicon glyphicon-circle-arrow-left"></span> Volver</a>
								</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
