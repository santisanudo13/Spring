<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec3="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<div th:fragment="header-css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="css/style.css" rel="stylesheet" />
</div>
</head>

<body>

	<div th:fragment="headerLogin">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">

					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

					<a class="navbar-brand" th:href="@{/user/home}">Peña La Cruz</a>
				</div>


				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-left">
						<li class="active"><a th:href="@{/user/home}"> <span
								class="glyphicon glyphicon-home" aria-hidden="true"></span> Menú
								principal
						</a></li>
					</ul>
				</div>
			</div>

		</nav>
		<br /> <br /> <br /> <br />


	</div>

	<div th:fragment="headerHome">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">

				<!--  Boton vuelta a home menu superior-->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/server}">Peña La Cruz</a>
				</div>

				<!--  Boton vuelta a home menu superior-->
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-left">
						<li class="active"><a th:href="@{/server}"> <span
								class="glyphicon glyphicon-home" aria-hidden="true"></span> Menú
								principal
						</a></li>
					</ul>

					<!--  Busqueda menu superior-->
					<form class="navbar-form navbar-left" role="search"
						th:action="@{/buscarArchivo}" method="get">
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Buscar archivo..." name="nombre"></input>
						</div>
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form>


					<!--  Cierre de sesion menu superior-->
					<form class="navbar-form navbar-right" th:action="@{/logout}"
						method="post">
						<form th:action="@{/logout}" method="post">
							<input class="btn btn-default" type="submit"
								value="Cerrar sesión" />
						</form>
					</form>

					
				</div>
			</div>
		</nav>
		<br /> <br /> <br /> <br />

	</div>

</body>
</html>
